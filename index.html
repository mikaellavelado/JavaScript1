<!DOCTYPE html>
<html>
<head>
  
  <title>Activity</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

  <style>
.image{
   text-align: center;
}
  </style>

</head>

<body>

  <div id="content">

    <div class="image">
      <img id="face" src="happy.jpg" alt="happy" style="width: 500px; height: 500px;">
    </div>

    <div class="buttons">

      <button onclick="document.getElementById('face').src='happy.jpg',
                       document.getElementById('content').style.backgroundColor='violet'";>Happy button</button>


      <button onclick="document.getElementById('face').src='Sad.jpg',
                       document.getElementById('content').style.backgroundColor='pink'";>Sad button</button>

    </div>

  </div>
</body>
</html>
